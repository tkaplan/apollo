<h1>account card update</h1>
<form stripe-form="updateCard">
  <span class="payment-errors"></span>

  <p> Card is not displayed for security reasons. You will be notified via email if your card is declined.</p>

  <div class="form-row">
    <label>
      <span>Name</span>
      <input type="text" ng-model="name"/>
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>Email</span>
      <input type="text" ng-model="email"/>
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>Card Number</span>
      <input type="text" ng-model="number" payments-validate="card" payments-type-model="type" payments-format="card"/>
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>CVC</span>
      <input type="text" ng-model="cvc" payments-validate="cvc" payments-type-model="type" payments-format="cvc"/>
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>Expiration (MM/YYYY)</span>
      <input type="text" ng-model="expiry" payments-validate="expiry" payments-format="expiry"/>
    </label>
  </div>

  <span ng-for="error in alert.errors">
    <p class="alert alert-danger" ng-show="error" ng-bind="error"></p>
  </span>
  <br/>
  <alert ng-show="alert.updateCard" type="{{alert.updateCard.type}}">{{alert.updateCard.msg}}</alert>
  <br/>
  <button type="btn">Submit Payment</button>
</form>
