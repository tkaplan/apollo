<span ng-init="$parent.$parent.page = 'Balance Overdue'"></span>
<p ng-hide="noticeProperties.balancePaid"\>{{noticeMessage}}</p>
<p class="alert alert-success" ng-show="alert">{{alert.msg}}</p>
<button class='btn btn-alert' ui-sref="^.cardPay" ng-hide="noticeProperties.balancePaid">One time payment</button>
<button class='btn btn-alert' ui-sref="^.cardUpdate" ng-hide="noticeProperties.balancePaid">Update card</button>
<button class='btn btn-alert' ng-click="$parent.eventFnxs.continue()" ng-show="noticeProperties.balancePaid">Continue</button>
